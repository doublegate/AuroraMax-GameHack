# AuroraMax GameHack CPU Scheduler Configuration
# Activate BORE scheduler if available
## /etc/sysctl.d/98-auroramax-scheduler.conf:

# BORE scheduler parameters (if kernel supports it)
kernel.sched_bore = 1
kernel.sched_burst_cache_lifetime = 60000000
kernel.sched_burst_fork_atavistic = 2
kernel.sched_burst_penalty_offset = 12
kernel.sched_burst_penalty_scale = 1280
kernel.sched_burst_smoothness = 2

# LAVD scheduler parameters (if kernel supports it)
# These would be activated via sysfs if LAVD is compiled in
