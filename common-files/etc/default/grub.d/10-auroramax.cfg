# /etc/default/grub.d/10-auroramax.cfg

# AuroraMax GameHack GRUB configuration

# Ensure our kernel parameters are applied
GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} transparent_hugepage=never amd_pstate=active"

# Reduce timeout for faster boot
GRUB_TIMEOUT=3

# Enable kernel selection menu
GRUB_DISABLE_SUBMENU=true
