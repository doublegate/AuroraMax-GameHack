# =============================================================================
# /etc/systemd/logind.conf.d/10-auroramax.conf
#
# Logind configuration for AuroraMax GameHack
# =============================================================================

[Login]
# Don't suspend on lid close when external monitor connected
HandleLidSwitchExternalPower=ignore
HandleLidSwitchDocked=ignore

# Power button behavior
HandlePowerKey=poweroff
HandleSuspendKey=suspend
HandleHibernateKey=hibernate

# Allow more user sessions
NAutoVTs=8

# Increase kill timeouts for games
UserStopDelaySec=10
