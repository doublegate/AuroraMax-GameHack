# =============================================================================
# /etc/NetworkManager/conf.d/99-auroramax.conf
#
# NetworkManager configuration for AuroraMax GameHack
# =============================================================================

[main]
# Use systemd-resolved for DNS
dns=systemd-resolved

# Randomize MAC addresses for privacy
# Set to "never" for gaming if it causes issues with some routers
ethernet.cloned-mac-address=stable
wifi.cloned-mac-address=stable

[connectivity]
# More aggressive connectivity checking
interval=60

[logging]
# Reduce logging verbosity
level=WARN
