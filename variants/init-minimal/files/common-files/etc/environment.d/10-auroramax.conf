# =============================================================================
# /etc/environment.d/10-auroramax.conf
#
# System-wide environment variables
# =============================================================================

# Enable MangoHud by default (users can override)
MANGOHUD_CONFIG=/usr/share/MangoHud/MangoHud.conf

# Vulkan ICD loader path
VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/radeon_icd.x86_64.json:/usr/share/vulkan/icd.d/intel_icd.x86_64.json:/usr/share/vulkan/icd.d/nouveau_icd.x86_64.json

# Enable Freesync/VRR by default
__GL_GSYNC_ALLOWED=1
__GL_VRR_ALLOWED=1

# Improved font rendering
FREETYPE_PROPERTIES=truetype:interpreter-version=40
