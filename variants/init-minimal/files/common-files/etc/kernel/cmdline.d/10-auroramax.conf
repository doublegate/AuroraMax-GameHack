# AuroraMax GameHack kernel parameters
# This file is used by kernel-install to add parameters
# /etc/kernel/cmdline.d/10-auroramax.conf

# Basic parameters
quiet
loglevel=3
rd.udev.log_priority=3

# Performance parameters
nowatchdog
nmi_watchdog=0
transparent_hugepage=never
tsc=reliable

# CPU-specific parameters
amd_pstate=active
intel_pstate=active

# Optional performance parameters (not enabled by default)
# mitigations=off
# iommu=pt
# amd_iommu=on
# intel_iommu=on

