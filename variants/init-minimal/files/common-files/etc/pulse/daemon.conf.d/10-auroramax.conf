# =============================================================================
# /etc/pulse/daemon.conf.d/10-auroramax.conf
#
# PulseAudio daemon configuration for low latency
# (Used by PipeWire in PulseAudio compatibility mode)
# =============================================================================

# Low latency settings
default-sample-rate = 48000
alternate-sample-rate = 44100
default-fragments = 2
default-fragment-size-msec = 5
high-priority = yes
nice-level = -11
realtime-scheduling = yes
realtime-priority = 9
rlimit-rtprio = 9
rlimit-nice = 31
